<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Study Buddy Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload = "pageSetup()">
    <div id="content">
        <div class="sidenav" >
            <div id="hello-msg"></div>
            <a href="index.html">Home</a>
            <a href="search.html">Search for a Buddy</a>
            <a href="#">My Profile</a>
            <div id="login-btn"></div>
        </div>
    </div>
    <div class="main">
        <h1>Search for a Buddy</h1>
        <div class ="row">
          <div>
            <form id="search-form" action="/matches" class="blackBorder">
                <p>Searching As:</p>
                <div id="user-container">
                </div>
                </br>
                <label>Subject Area:</label>
                </br>
                <select id="subject-select" name="subject-select">
                    <option disabled>--SUBJECT--</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="english">English</option>
                    <option value="math">Math</option>
                    <option value="physics">Physics</option>
                </select>
                </br></br>
                <label>Limit Search To:</label>
                </br>
                <select id="privacy-select" name="privacy-select">
                    <option value="1" type="number">
                        Anyone
                    </option>
                    <option value="2" type="number">
                        All Schools
                    </option>
                    <option value="3" type="number">
                        Only My School
                    </option>
                </select>
                </br></br>
                <input type="submit" id="search-button"/>
            </form>
          </div>
        </div>
        </br>
        <div id="search-results" class="blackBorder">
          <p>SEARCH RESULTS RETURNED HERE</p>
        </div>
        </div>
        </div>
  </body>
</html>
