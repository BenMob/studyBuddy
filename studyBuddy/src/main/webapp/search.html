<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Study Buddy Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getUser()">
    <div id="content">
        <div class="sidenav" >
            <div id="hello-msg"></div>
            <a href="index.html">Home</a>
            <a href="search.html">Search for a Buddy</a>
            <a href="#">My Profile</a>
            <div id="login-btn"></div>
        </div>
    </div>
    <div class="main">
        <h1>Search for a Buddy</h1>
        <div class ="row">
          <div>
            <form id="search-form" action="/matches" method="POST" class="blackBorder">
                <p>Searching As:</p>
                <div id="user-container">
                </div>
                </br>
                <label>Subject Area:</label>
                </br>
                <select id="subject-select" name="subject-select">
                    <option disabled>--SUBJECT--</option>
                    <option value="computer science">Computer Science</option>
                    <option value="english">English</option>
                    <option value="math">Math</option>
                    <option value="physics">Physics</option>
                </select>
                </br></br>
                <label>Make My Search Viewable to:</label>
                </br>
                <select id="privacy-select" name="privacy-select">
                    <option value="1">
                        Anyone who is logged in
                    </option>
                    <option value="2">
                        Anyone within the same 
                        top-leve domain (.com, .edu, etc.)
                    </option>
                    <option value="3">
                        Anyone with the exact same email domain 
                        (@gmail.com, @university.edu, etc.)
                    </option>
                </select>
                </br></br>
                <input type="submit"/>
            </form>
          </div>
        </div>
        </br>
        <div id="search-results" class="blackBorder">
          <p>SEARCH RESULTS RETURNED HERE</p>
        </div>
        </div>
        </div>
  </body>
</html>
