<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Study Buddy Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload = "setupCreate()">
    <div id="content">
        <div class="sidenav" >
            <div id="hello-msg"></div>
            <a href="index.html">Home</a>

            <a href="profile.html">My Profile</a>

        </div>
        </br>
